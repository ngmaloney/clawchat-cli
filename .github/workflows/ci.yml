name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Tidy
        run: go mod tidy

      - name: Lint
        run: go vet ./...

      - name: Test
        run: go test -race ./...

      - name: Build
        run: go build ./cmd/clawchat-cli
