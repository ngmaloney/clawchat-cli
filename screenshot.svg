<svg xmlns="http://www.w3.org/2000/svg" width="820" height="480" viewBox="0 0 820 480">
  <defs>
    <style>
      text { font-family: 'Menlo', 'Monaco', 'Lucida Console', monospace; }
      .titlebar-text { font-size: 12px; fill: #888; }
      .header-title { font-size: 13px; fill: #FF8C00; font-weight: bold; }
      .header-meta { font-size: 12px; fill: #777; }
      .badge-connected { font-size: 12px; fill: #5fdf5f; font-weight: bold; }
      .label-user { font-size: 13px; fill: #FF8C00; font-weight: bold; }
      .label-assistant { font-size: 13px; fill: #5fb3d4; font-weight: bold; }
      .label-time { font-size: 11px; fill: #555; }
      .msg-body { font-size: 13px; fill: #ddd; }
      .msg-code { font-size: 12px; fill: #adf0ad; }
      .input-text { font-size: 13px; fill: #eee; }
      .help-text { font-size: 11px; fill: #555; }
    </style>
    <clipPath id="chat-clip">
      <rect x="21" y="62" width="778" height="320" rx="0"/>
    </clipPath>
  </defs>

  <!-- Window background -->
  <rect width="820" height="480" rx="10" fill="#0d0d0d"/>

  <!-- Titlebar -->
  <rect width="820" height="36" rx="10" fill="#2d2d2d"/>
  <rect y="26" width="820" height="10" fill="#2d2d2d"/>
  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="18" r="6" fill="#28ca41"/>
  <text x="410" y="23" text-anchor="middle" class="titlebar-text">clawchat-cli</text>

  <!-- Header bar -->
  <rect y="36" width="820" height="28" fill="#1a1a1a"/>
  <text x="16" y="54" class="header-title">ü¶Ä ClawChat CLI</text>
  <text x="476" y="54" class="header-meta">pinchy.home.wrox.us:18789</text>
  <text x="650" y="54" class="header-meta">agent:main:main</text>
  <text x="762" y="54" class="badge-connected">‚óè connected</text>

  <!-- Chat box border -->
  <rect x="10" y="70" width="800" height="322" rx="6" fill="none" stroke="#008000" stroke-width="1"/>

  <!-- Messages (clipped) -->
  <g clip-path="url(#chat-clip)">
    <!-- Message 1: user -->
    <text x="22" y="96" class="label-user">you</text>
    <text x="56" y="96" class="label-time">09:41</text>
    <text x="22" y="113" class="msg-body">Hey! What can you help me with today?</text>

    <!-- Message 2: assistant -->
    <text x="22" y="136" class="label-assistant">assistant</text>
    <text x="100" y="136" class="label-time">09:41</text>
    <text x="22" y="153" class="msg-body">Quite a bit! I can help with coding, writing, research, answering questions,</text>
    <text x="22" y="170" class="msg-body">brainstorming ideas, debugging, or just chatting. What's on your mind?</text>

    <!-- Message 3: user -->
    <text x="22" y="193" class="label-user">you</text>
    <text x="56" y="193" class="label-time">09:42</text>
    <text x="22" y="210" class="msg-body">Can you write me a Go function that checks if a string is a palindrome?</text>

    <!-- Message 4: assistant -->
    <text x="22" y="233" class="label-assistant">assistant</text>
    <text x="100" y="233" class="label-time">09:42</text>
    <text x="22" y="250" class="msg-body">Sure! Here's a clean Go implementation:</text>
    <text x="22" y="270" class="msg-code">func IsPalindrome(s string) bool {</text>
    <text x="22" y="287" class="msg-code">    r := []rune(strings.ToLower(s))</text>
    <text x="22" y="304" class="msg-code">    for i, j := 0, len(r)-1; i &lt; j; i, j = i+1, j-1 {</text>
    <text x="22" y="321" class="msg-code">        if r[i] != r[j] { return false }</text>
    <text x="22" y="338" class="msg-code">    }</text>
    <text x="22" y="355" class="msg-code">    return true</text>
    <text x="22" y="372" class="msg-code">}</text>
  </g>

  <!-- Input box -->
  <rect x="10" y="398" width="800" height="34" rx="6" fill="none" stroke="#5fdf5f" stroke-width="1"/>
  <text x="22" y="420" class="input-text">What about Unicode support?</text>
  <!-- Cursor -->
  <rect x="238" y="407" width="7" height="14" fill="#eee" rx="1"/>

  <!-- Help line -->
  <text x="14" y="452" class="help-text">enter: send   ctrl+c: quit   /help   ‚Üë‚Üì: scroll</text>
</svg>
